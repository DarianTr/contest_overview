<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <title>Document</title>
</head>
<body>
    <h1>Codeforces Contests</h1>

    {{ range .Test }}

        </p>
    {{ end }}

</body>
</html>
